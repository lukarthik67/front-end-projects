<!DOCTYPE html>
<html>
<head>
  <title>Merged Demo</title>

  <!-- CSS -->
  <style>
    h1 { color: blue; }
    input { padding: 5px; }
    button { padding: 5px; }
    p { font-size: 20px; }
    body { text-align: center; }
  </style>
</head>
<body>

  <!-- HTML -->
  <h1>Hello World</h1>
  <input id="nameInput" placeholder="Enter your name">
  <button id="btn">Submit</button>
  <p id="output"></p>

  <!-- JavaScript -->
  <script>
    const btn = document.getElementById("btn");
    btn.addEventListener("click", () => {
      document.getElementById("output").textContent =
        "Hello " + document.getElementById("nameInput").value;
    });
  </script>
</body>
</html>
